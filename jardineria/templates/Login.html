<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css%}
    {% bootstrap_javascript%}          
    
    <!--Bootstrap -->     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/Style.css' %}"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" id="navColor">Hogares Verdes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html" id="navColor">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Nosotros.html" id="navColor">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Catalogo.html" id="navColor">Catalogo</a>
                    </li>
                </ul>
                <button class="btn btn-light" style="width:auto;">
                    Cuenta
                </button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class='row'>
            <div class='col-lg-6 text-center mx-auto fw-bolder p-5'>
                <h1>Login de Acceso</h1>
                <hr>

                <form action="" method='POST'>
                    {% csrf_token %}
                    <img src="{% static 'img/avatar.png'%}" alt="Cargando..."
                        class='img-thumbnail w-50 h-50 rounded-circle mb-3'><br><hr>
                    <label for="username" class='form-label'>Nombre Usuario</label>
                    <input type="text" class='form-control' name='username' id='username'
                        placeholder='Ingrese su usuario'><br>
                    <label for="password" class='form-label'>Contraseña</label>
                    <input type="password" class='form-control' name='password' id='password'
                        placeholder='Ingrese su contraseña'><br><br>
                    <label class='form-label'>¿No tienes cuenta?</label>
                    <a href="userAdd">Pincha aquí</a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
                    <input type="submit" value='Conectar' class='btn btn-success'>

                </form>
                <hr>
                {% if mensaje%}
                {{mensaje}}
                {% endif%}
            </div>
        </div>
    </div>
</body>
</html>
